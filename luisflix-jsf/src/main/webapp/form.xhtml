<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form"/>|
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
		<ui:define name="body">
		<h:form>
			<div>
			<h:outputLabel value="Name: " />
			<h:inputText id="name" value="#{movieFormBean.movie.name}"></h:inputText>
			</div>
			<div>
			<h:outputLabel value="Genre: " />
			<h:inputText id="genre" value="#{movieFormBean.movie.genre}"></h:inputText>
			</div>
			<div>
			<h:outputLabel value="Path: " />
			<h:inputText id="path" value="#{movieFormBean.movie.path}"></h:inputText>
			</div>
			<h:commandButton value="Submit" action="#{movieFormBean.addMovie()}"/>
		</h:form>	
		</ui:define>
	</ui:composition>
</html>
