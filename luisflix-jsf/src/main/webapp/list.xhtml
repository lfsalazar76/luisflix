<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">
  	  <h:link value="#{msg['form.pageTitle']}" outcome="form"/>|
	  <h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<ui:define name="body">
	
	<h:dataTable value="#{movieFormBean.movies}" var="movie">
		<h:column>
			<f:facet name="header">name</f:facet>
			<h:outputLabel value="#{movie.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">genre</f:facet>
			<h:outputLabel value="#{movie.genre}" />
		</h:column>	
		<h:column>
			<f:facet name="header">Path</f:facet>
			<h:outputLabel value="#{movie.path}" />
		</h:column>
	</h:dataTable>
	</ui:define>
</ui:composition>

		
</html>
